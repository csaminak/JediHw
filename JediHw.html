<!DOCTYPE html>
<html>
    <head>
        <title>Jedi Application</title>
        <style>
            legend {
                font-size: 0.9em;
            }
            div {
                margin: 0.5em;
            }
            div label {
                display: block;
                font-weight: bold;
                font-size: 0.9em;
            }
            fieldset {
                display: inline;
                vertical-align: top;
            }
            .selection {
                font-weight: normal;
                display: inline;
            }
            .bottom-buttons {
                background-color: #82a8da;
                border-color: #a686bf;
                border-radius: 5px;
            }
            .bottom-buttons:hover {
                background-color: #a686bf;
            }
            input:hover {
                border-color: #a686bf;
                box-shadow: 0 0 5px #a686bf;
            }
            textarea:hover {
                border-color: #a686bf;
                box-shadow: 0 0 5px #a686bf;
            }
            select:hover {
                border-color: #a686bf;
                box-shadow: 0 0 5px #a686bf;
            }
            textarea {
                display: block;
                width: 100%;
                height: 100px;
                border-radius: 5px;
                border-width: 2px;
            }
            footer p {
                font-size: 0.75em;
            }
        </style>
    </head>

    <body>

        <h1>Force User Sign Up Form</h1>

        <form action='http://requestb.in/1m004gd1' method='POST'>

            <fieldset>
                <legend>Basic Info</legend>
                    <div>
                        <label>Full Name</label>
                        <input type='text' required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type='email' required>
                    </div>
                    <div>
                        <label>Profile Pic</label>
                        <input type='file' accept='.jpeg,.jpg,.png'>
                    </div>
                    <div>
                        <label>Side:</label>
                            <div>
                                <input type='radio' name='side' id='side-light'>
                                <label class='selection' for='side-light'>Light</label>
                                <input type='radio' name='side' id='side-dark'>
                                <label class='selection' for='side-dark'>Dark</label>
                            </div>
                    </div>
                    <div>
                        <label for='origin-story'>Origin Story</label>
                        <textarea id='origin-story' name='origin-story' required></textarea>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Abilities</legend>
                    <div>
                        <label>Lightsaber Color</label>
                        <select name='Select Color'>
                            <option value='Select Color' selected>Select Color<option>
                            <option value='Blue'>Blue</option>
                            <option value='Red'>Red</option>
                            <option value='Green'>Green</option>
                            <option value='Purple'>Purple</option>
                        </select>
                    </div>
                    <div>
                        <label>How many objects can you levitate at once?</label>
                        <input type='number' min='1'>
                    </div>
                    <div>
                        <label>Favorite Ability</label>
                        <input type='text'>
                    </div>
                    <div>
                        <label>Pilot Experience</label>
                        <div>
                            <input type='checkbox'>
                            <label class='selection'>Speeder</label>
                            <input type='checkbox'>
                            <label class='selection'>Transport</label>
                            <input type='checkbox'>
                            <label class='selection'>X-wing</label>
                            <input type='checkbox'>
                            <label class='selection'>TIE Fighter</label>
                            <input type='checkbox'>
                            <label class='selection'>Starship</label>
                            <input type='checkbox'>
                            <label class='selection'>Bantha</label>
                        </div>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Application Info</legend>
                    <div>
                        <label>Desired Mentor</label>
                        <input type='text'>
                    </div>
                    <div>
                        <label>Application Date</label>
                        <input type='date' required>
                    </div>
                    <div>
                        <label>Application Password</label>
                        <input type='password' required>
                    </div>
                    <div>
                        <label for='weakness'>How do you get to the dark side?</label>
                        <textarea id='weakness' name='weakness'></textarea>
                    </div>
                    <button type='reset' class='bottom-buttons'>Start Over</button>
                    <button type='submit' class='bottom-buttons'>Apply</button>
            </fieldset>

        </form>

        <footer>
            <p>&copy; 2016 The Republic</p>
        </footer>

    </body>
</html>
